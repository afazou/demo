<!DOCTYPE html>
<!--[if IE 8]> <html lang="zh-CN" class="ie8"> <![endif]-->

<!-- BEGIN HEAD -->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>国美微信智能客服系统客服端</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="wewin8.com" name="author" />
	<link href="{eval echo CC('__PLUGINS__');}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="{eval echo CC('__PLUGINS__');}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{eval echo CC('__PLUGINS__');}/select2/select2_metro.css"/>
    <link rel="stylesheet" href="{eval echo CC('__PLUGINS__');}/buttons-master/css/buttons.css">
    <link rel="stylesheet" href="{eval echo CC('__PLUGINS__');}/jscrollpane/jquery.jscrollpane.css">
    <link href="{eval echo CC('__PUBLIC__');}/contextmenu/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
	<link href="{eval echo CC('__PUBLIC__');}/contextmenu/screen.css" rel="stylesheet" type="text/css" />
	<link href="{eval echo CC('__PUBLIC__');}/contextmenu/prettify.sunburst.css" rel="stylesheet" type="text/css" />
	<link href="{eval echo CC('__STYLE__');}/plugins.css" rel="stylesheet" type="text/css"/>
	<link href="{eval echo CC('__CSS__');}/style.css" rel="stylesheet" type="text/css"/>
	<link href="{eval echo CC('__CSS__');}/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="{eval echo CC('__PUBLIC__');}/biaoqing/css/rl_exp.css" rel="stylesheet" type="text/css"/>
    <link href="{eval echo CC('__PUBLIC__');}/dialog/css/ui-dialog.css" rel="stylesheet" type="text/css"/>
	<!--[if lt IE 9]>
    <script src="{eval echo CC('__PLUGINS__');}/respond.min.js"></script>
    <script src="{eval echo CC('__PLUGINS__');}/excanvas.min.js"></script>
    <![endif]-->
    <script src="{eval echo CC('__PLUGINS__');}/jquery.min.js"></script>
    <script src="{eval echo CC('__PLUGINS__');}/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="{eval echo CC('__PLUGINS__');}/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script src="{eval echo CC('__PLUGINS__');}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{eval echo CC('__PLUGINS__');}/gritter/js/jquery.gritter.js" type="text/javascript"></script>
    <script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/buttons-master/js/buttons.js"></script>
    <script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/jscrollpane/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/jscrollpane/mwheelIntent.js"></script>
    <script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/jscrollpane/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/select2/select2.js"></script>
    <script type="text/javascript" src="{eval echo CC('__PUBLIC__');}/biaoqing/js/rl_exp.js"></script>
    <link rel="stylesheet" type="text/css" href="{eval echo CC('__PLUGINS__');}/bootstrap-modal/css/bootstrap-modal-bs3patch.css"/>
	<link rel="stylesheet" type="text/css" href="{eval echo CC('__PLUGINS__');}/bootstrap-modal/css/bootstrap-modal.css"/>
	<script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/bootstrap-modal/js/bootstrap-modalmanager.js"></script>
	<script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/bootstrap-modal/js/bootstrap-modal.js"></script>
	<script type="text/javascript" src="{eval echo CC('__PUBLIC__');}/contextmenu/jquery.ui.position.js"></script>
	<script type="text/javascript" src="{eval echo CC('__PUBLIC__');}/contextmenu/jquery.contextMenu.js"></script>
	<script type="text/javascript" src="{eval echo CC('__PUBLIC__');}/baiduTemplate.js"></script>
	<script type="text/javascript" src="{eval echo CC('__PUBLIC__');}/jquery.slimscroll.js"></script>
	<script type="text/javascript" src="{eval echo CC('__JS__');}/ExpressionAnalytical.js"></script>
	<script type="text/javascript" src="{eval echo CC('__PUBLIC__');}/notify.js"></script>
	<script type="text/javascript" src="{eval echo CC('__PUBLIC__');}/dialog/dist/dialog-min.js"></script>
	<script src="{eval echo CC('__PUBLIC__');}/uploadify/jquery.uploadify.min.js"></script>
	<script type="text/javascript" src="{eval echo CC('__JS__');}/client.1.2.js"></script>
	<style type="text/css">
	button.on{background: #eee;}
	</style>
</head>
<body>

	<div class="UserListbox">
		<div class="top">
			<div class="KefuHead">
				<div class="myProfile">
					<img src="/Public/Client/images/webwxgeticon.jpg" />
					<div class="avatarbg"></div>
				</div>
				<div class="KefuName">{eval echo getsession('username');}</div>
				<div class="tool">
					<div class="btn-group">
			          <a href="" data-toggle="dropdown">
			          	<i class="icon-sort-down"></i>
			          </a>
			          <ul class="dropdown-menu dropdown_self" role="menu" style="left: -140px;">
			            <li><a href="javascript:;" id="notify" onclick="checkPermissionAndShow()"><i class="icon-bell"></i> 开启通知</a></li>
						
			            <li class="divider"></li>
			            <li><a href="javascript:Client.setkey();"><i class="icon-lock"></i> 设置快捷键</a></li>
			            <li class="sele_option" data-flag="1"><a href="javascript:;" class="icon_box"><i class="icon free_icon"></i> 闲置</a></li>
			            <li class="sele_option" data-flag="2"><a href="javascript:;" class="icon_box"><i class="icon rest_icon"></i> 休息</a></li>
			            <li class="sele_option" data-flag="3"><a href="javascript:;" class="icon_box"><i class="icon busy_icon"></i> 整理</a></li>

			            <li><a href="{$logoutUrl}"><i class="icon-off"></i> 退出</a></li>
			          </ul>
			        </div><!-- /btn-group -->
				</div>
				<div class="sele_tool"></div>
			</div>
		</div>
		<div class="statebox"><div id="listtype" data-type="all" style="display:none"></div>
			<div class="btn-group" style="top: -20px;" id="listbtn">
                <button type="button" class="btn btn-default on" data-type="all">全部</button>
                <button type="button" class="btn btn-default" data-type="chat">对话<b></b></button>
                <button type="button" class="btn btn-default" data-type="queuing">排队<b></b></button>
                <button type="button" class="btn btn-default" data-type="wcat">分类<b></b></button>
            </div>
		</div>
		<div class="listContentWrap">
			<div class="listContent">
				<div class="conversationContainer">
					<div class="load"><img src="{eval echo CC('__IMG__');}/5-140121214633.gif" /></div>
				</div>
			</div>
		</div>
		<div class="listOperator">
			<div class="listBarContent"></div>
		</div>
	</div>
	<div id="RightUserMessage" class="chat lightBorder">
	</div>
	<input type="hidden" id="mstm" value='0'>
	<div id="alerts" class="modal fade" tabindex="-1" data-replace="true" data-width="960">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3>预览框</h3>
		</div>
		<div class="modal-body">
		    <div id="modalContent" style="text-align: center;"><img style="margin:0 auto;" src="{eval echo CC('__IMAGES__');}/ajax-loading.gif" /></div>
		</div>
		<div class="modal-footer">
		    <button type="button" data-dismiss="modal" class="btn btn-primary">关闭</button>
		</div>
	</div>
	<div id="settag" class="modal fade" tabindex="-1"></div>
	<div id="upimg" class="modal fade" tabindex="-1" data-replace="true" data-width="560">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h3>图片上传</h3>
			</div>
			<div class="modal-body">
			<form action="#" class="form-horizontal" method="post">
				<p>腾讯限制：图片大小：128K，只支持jpg,gif,png格式</p>
			    <div class="form-group">
					<label class="col-md-3 control-label"></label>
					<div class="col-md-4">
						<input type="file" id="upvideo" name="path" class="uploadify-button"/>
						<div class="upload-img-box"></div>
					</div>
				</div>
			</form>
			</div>
			<div class="modal-footer">
			    <button type="button" data-dismiss="modal" class="btn btn-primary">关闭</button>
			</div>
		</div>
	<div id="recordmsg" class="modal fade" tabindex="-1" data-replace="true" data-width="900" data-height="500">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h3>消息记录</h3>
			</div>
			<div class="modal-body">
					<div class="record_body_left"></div>
					<div class="record_body_right"><p class="record_tip">点击左侧日期，显示消息详情</p></div>
			</div>
			<div class="modal-footer">
			    <button type="button" data-dismiss="modal" class="btn btn-primary">关闭</button>
			</div>
		</div>
	<script id="tpl:video" type="text/html">
		<div id='videomsg <%=id%>' thumb-media-id='<%=thumbmedia%>'>
		    <div class="medthumb"><img width="100" height="100" src="{eval echo CC('HOST');}<%=file%>" /></div>
		    <div class="wx_ico_video" onclick="Client.paly('<%=mediaId%>')"></div>
		</div>
	</script>
	<script id="tpl:mp3" type="text/html">
		<div id='mp3msg mp3<%=id%>'>
		    <div class="mp3Load" style="text-align: center;"><img style="margin:0 auto;" src="{eval echo CC('__IMAGES__');}/ajax-loading.gif" /></div>
		</div>
	</script>
	<script id="tpl:location" type="text/html">
		<div id='location location<%=id%>'>
		    <p>客户发送了地理位置消息：<b><%=label%></b></p>
		    <p><a href="<%=url%>" target="_blank">点击查看</a></p>
		</div>
	</script>
	<script id="tpl:voice" type="text/html">
		<div id="voice voice<%=id%>">
			<p>语音识别：<%=text%></p>
			<div class="play" style="margin-top:12px;">
				<object width="120" height="15" classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab">
					<param name="autostart" value="-1">
					<param name="play" value="-1">
					<param name="animationAtStart" value="-1">
					<param name="src" value="<%=file%>">
					<param name="controller" value="true">
					<param name="type" value="video/quicktime">
					<param name="target" value="myself">
					<param name="bgcolor" value="black">
					<param name="pluginspage" value="http://www.apple.com/quicktime/download/index.html">
					<embed src="<%=file%>" width="120" height="30" controller="true" align="middle" autostart="false" bgcolor="black" target="myself" type="video/quicktime" pluginspage="http://www.apple.com/quicktime/download/index.html"></embed>
				</object>
			</div>
		</div>
	</script>
	<script id="tpl:setkey" type="text/html">
		<div id="setkeybox">
			<div class="boxtit">
				<h3>回复快捷键设置</h3>
			</div>
			<div class="boxcon"></div>
			<div class="boxfot"></div>
		</div>
	</script>
	<script id="tpl:record" type="text/html">
		<ul>
			<%for(var i = 0; i<list.length;i++){
			var item = list[i];
			%>
				<li data-table="<%=item.table%>" onclick="record('<%=item.table%>','<%=item.openid%>','<%=item.id%>','<%=item.tokenid%>')"><%=item.time%></li>
			<%}%>
		</ul>
	</script>
	<script id="tpl:catname" type="text/html">
		<select id="catname">
            <!--{loop $catnames $catnameKey $vo}-->
            <option value="{$vo['id']}">{$vo['name']}</option>
            <!--{/loop}-->
		</select>
	</script>

    <script type="text/javascript">
        var index = {
            host    : "{eval echo CC('HOST')}",
            only	: '{eval echo getsession("only")}',
            username: '{eval echo getsession("username")}',
            na2		: '{$na2}',
            key		: '{eval echo getsession("key")}',
            public  : "{eval echo CC('__PUBLIC__');}"
        }
        var catselect = '';
        var USER_STATE = '{eval echo getsession("userstate")}';
    </script>
    <script src="{eval echo CC('__JS__');}/index.js" type="text/javascript"></script>

</body>
</html>
