	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>国美微信智能客服系统客服端</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="wewin8.com" name="author" />
	<link href="{eval echo CC('__PLUGINS__');}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="{eval echo CC('__PLUGINS__');}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

	<link href="{eval echo CC('__STYLE__');}/plugins.css" rel="stylesheet" type="text/css"/>
	<link href="{eval echo CC('__CSS__');}/style.css" rel="stylesheet" type="text/css"/>
	<link href="{eval echo CC('__CSS__');}/login.css" rel="stylesheet" type="text/css"/>
	<link href="{eval echo CC('__CSS__');}/state.css" rel="stylesheet" type="text/css"/>
	<!--[if lt IE 9]>
    <script src="{eval echo CC('__PLUGINS__');}/respond.min.js"></script>
    <script src="{eval echo CC('__PLUGINS__');}/excanvas.min.js"></script> 
    <![endif]-->   
    <script src="{eval echo CC('__PLUGINS__');}/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="{eval echo CC('__PLUGINS__');}/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>   
    <script src="{eval echo CC('__PLUGINS__');}/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script src="{eval echo CC('__PLUGINS__');}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{eval echo CC('__PLUGINS__');}/gritter/js/jquery.gritter.js" type="text/javascript"></script>
    <script type="text/javascript" src="{eval echo CC('__PLUGINS__');}/buttons-master/js/buttons.js"></script>
    <script src="{eval echo CC('__SCRIPT__');}/crypto.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="login_form">
		<div class="logo">
			<img src="{eval echo CC('__IMAGES__');}/logo.png" alt="国美微信智能客服系统客服端" />
		</div>
		<form>
			<div class="form-group">
			    <label for="username">登陆名</label>
			    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
			</div>
			<div class="form-group">
			    <label for="password">密码</label>
			    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
			</div>
			<div class="form-group">
			    <label for="password">验证码</label>
			    <input type="text" name="verify" width="200px">
			    <img width="200px" src='/index.php?s=/client/login/verify' id="verifyImg" onclick="fleshVerify()" />
			</div>


			<div class="form-group">
				<input type='hidden' id='userstate' name='userstate' placeholder="userstate" value="1">
				<input class="form-control placeholder-no-fix" type="hidden" autocomplete="off" name="token" value="{$token}"/>
				<button id="form-btn" class="button button-3d-action button-pill">登陆</button>
		    <!-- 下拉列表 -->
			    <div class="selectContainer">  
			    	<div class="selectOption gray"><i class="icon free_icon"></i><span>置闲</span></div>  
			        <ul class="selectMenu">  
			            <li><i class="icon free_icon"></i>置闲</li>  
			            <li><i class="icon rest_icon"></i>休息</li>    
			            <li><i class="icon busy_icon"></i>整理</li>    
			        </ul>  
			    </div>
			</div>
		</form>
	</div>

	<script src="{eval echo CC('__JS__');}/login.js" type="text/javascript"></script>



</body>
</html>
